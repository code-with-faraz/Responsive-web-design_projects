<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>LearnX Feedback Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">LearnX Feedback Form</h1>
    <p id="description">We appreciate your feedback to help us improve LearnX.</p>

    <form action="" id="survey-form">
      <div class="form-div">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
      </div>

      <div class="form-div">
        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
      </div>

      <div class="form-div">
        <label id="number-label" for="number">Age</label>
        <input type="number" id="number" min="1" max="100" name="age" placeholder="Enter your age">
      </div>

      <div class="form-div">
        <label id="dropdown-label" for="dropdown-role">Which option best describes your current status?</label>
        <select id="dropdown-role" name="dropdown-role">
          <option value="" disabled selected>Select current status</option>
          <option value="student">Student</option>
          <option value="working-professional">Working Professional</option>
          <option value="freelancer">Freelancer</option>
          <option value="unemployed">Unemployed</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-div">
        <label id="label-radio">How would you rate your overall experience with LearnX?</label>
        <div>
          <label for="excellent"><input type="radio" id="excellent" value="excellent" name="experience">Excellent</label>
        </div>
        <div>
          <label for="good"><input type="radio" id="good" value="good" name="experience">Good</label>
        </div>
        <div>
          <label for="average"><input type="radio" id="average" value="average" name="experience">Average</label>
        </div>
        <div>
          <label for="poor"><input type="radio" id="poor" value="poor" name="experience">Poor</label>
        </div>
      </div>

      <div class="form-div">
        <label id="dropdown-label-feature" for="dropdown-feature">Which feature do you use the most?</label>
        <select id="dropdown-feature" name="dropdown-feature">
          <option value="" disabled selected>Select an option</option>
          <option value="courses">Courses</option>
          <option value="webinars">Webinars</option>
          <option value="community">Community</option>
          <option value="mentorship">Mentorship</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-div">
        <label id="dropdown-label" for="dropdown">How did you hear about LearnX?</label>
        <select id="dropdown" name="source">
          <option value="" disabled selected>Select a source</option>
          <option value="social-media">Social Media</option>
          <option value="friend">Friend</option>
          <option value="online-search">Online Search</option>
          <option value="advertisement">Advertisement</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-div">
        <label id="label-checkbox">Which aspects do you think need improvement? (Check all that apply)</label>
        <div class="div-checkbox">
          <input type="checkbox" id="content-quality" name="improvement" value="content-quality">
          <label for="content-quality">Content Quality</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" id="user-interface" name="improvement" value="user-interface">
          <label for="user-interface">User Interface</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" id="customer-support" name="improvement" value="customer-support">
          <label for="customer-support">Customer Support</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" id="pricing" name="improvement" value="pricing">
          <label for="pricing">Pricing</label>
        </div>
        <div class="div-checkbox">
          <input type="checkbox" id="content-variety" name="improvement" value="content-variety">
          <label for="content-variety">Content Variety</label>
        </div>
      </div>

      <div class="form-div">
        <label id="label-textarea" for="suggestion">Any additional comments or suggestions?</label>
        <textarea id="suggestion" name="suggestion" placeholder="Enter your comments here..."></textarea>
      </div>

      <div class="form-div">
        <input id="submit" type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
